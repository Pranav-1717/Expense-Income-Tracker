<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses {% block title %} {% endblock %} </title>
    <link rel="stylesheet" href="{% static 'expense/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'expense/css/dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'expense/css/style.css' %}">
    <script src="{% static 'expense/js/chart.js' %}"></script>
</head>
<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow"style="position: fixed;width: 100%;">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Expenses</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- <input class="form-control form-control-white w-100" type="text" placeholder="Search" aria-label="Search"> -->
        <div class="navbar-nav">
          <div class="nav-item text-nowrap">
            {% if request.user.is_authenticated %}
              <a class="nav-link px-3" href="{% url 'logout' %}">Log out</a>
            {% else %}
              <a class="nav-link px-3" href="{% url 'login' %}">Log in</a>
            {% endif %}
          </div>
        </div>
      </header>
      
      <div class="container-fluid">
        <div class="row">
          <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
              <ul class="nav flex-column">
                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                  <span>Home</span>
                  <span data-feather="home"></span>
                  <a class="link-secondary" href="#" aria-label="Add a new report">
                  </a>
                </h6>
                <li class="nav-item">
                  <a class="nav-link {% if request.path == '/dashboard/' %}active{% endif %}" aria-current="page" href="{% url 'dashboard' %}">
                    <span data-feather="dollar-sign"></span>
                    MY Expense
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link {% if request.path == '/myincome/' %}active{% endif %}" href="{% url 'myincome' %}">
                    <span data-feather="credit-card"></span>
                    My Income
                  </a>
                </li>
              </ul>
      
              <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                <span>Summary</span>
                <span data-feather="bar-chart"></span>
                <a class="link-secondary" href="#" aria-label="Add a new report">
                </a>
              </h6>
              <ul class="nav flex-column mb-2">
                <li class="nav-item">
                  <a class="nav-link {% if request.path == '/expense_s/' %}active{% endif %}" href="{% url 'expense-summary' %}">
                    <span data-feather="bar-chart-2" ></span>
                    Expense Summary
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link {% if request.path == '/income_s/' %}active{% endif %}" href="{% url 'income-summary' %}">
                    <span data-feather="bar-chart-2"></span>
                    Income Summary
                  </a>
                </li>
              </ul>


              <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                <span>Settings</span>
                <span data-feather="settings"></span>
                <a class="link-secondary" href="#" aria-label="Add a new report">
                </a>
              </h6>
              <ul class="nav flex-column mb-2">
                <li class="nav-item">
                  <a class="nav-link {% if request.path == '/general-settings/' %}active{% endif %}" href="{% url 'general-settings' %}">
                    <span data-feather="align-left" ></span>
                    Genral
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link {% if request.path == '/account/' %}active{% endif %}" href="{% url 'account-settings' %}">
                    <span data-feather="user"></span>
                    Account
                  </a>
                </li>
              </ul>
            </div>
          </nav>
      
          <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mt-5">
            <div class="mt-3" style="width: 100%;">
              {% block content %}
              {% endblock %}
            </div>
          </main>

      </div>


    <script src="{% static 'expense/js/bootstrap.js' %}"></script>
    <script src="{% static 'expense/js/jquery.js' %}"></script>
    <script src="{% static 'expense/js/popper.js' %}"></script>
    <script src="{% static 'expense/js/script.js' %}"></script>
    <script src="{% static 'expense/js/icon.js' %}"></script>
    <script src="{% static 'expense/js/dashboard.js' %}"></script>
</body>
</html>
